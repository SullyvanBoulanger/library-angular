<a [routerLink]="['/book', book.id]">
<section class="flex justify-center gap-4">
    <h2 class="font-bold underline">
      {{ book.title }}
    </h2>
    <p class="italic text-gray-600">by {{ book.author }}</p>
    <p
      class="text-green-700"
      [class.text-red-700]="book.status === BS.BORROWED"
    >
      {{ book.status }}
    </p>
  </section>
</a>
